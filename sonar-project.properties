# Must be unique in a given SonarQube instance
sonar.host.url=http://seralu4.esi.uclm.es:1521/
sonar.projectKey=2025-g02-frontend

# This is the name and version displayed in the SonarQube UI.
# Was mandatory prior to SonarQube 6.1.
sonar.projectName=2025-g02-frontend
sonar.projectVersion=1.0.x

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# TypeScript configuration
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.test.*,**/coverage/**,**/devtools/**,**/lang/**,**/fieldValidator.ts,**/context/**,src/customcomponents/**,**/*.css,src/config/**, src/customcomponents/**, src/utils/**, src/hooks/**

sonar.typescript.tsconfigPath=tsconfig.sonar.json

# No test coverage for frontend project
sonar.testExecutionReportPaths=
sonar.typescript.lcov.reportPaths=
sonar.javascript.lcov.reportPaths=

# Disable coverage requirements
sonar.coverage.exclusions=**/*
sonar.test.inclusions=

# Ignore specific rules for certain patterns (i18n, field validation, translation function calls)
sonar.issue.ignore.multicriteria=i18nCalls,getTranslationCalls,fieldValidatorCalls,ternaryOperators
sonar.issue.ignore.multicriteria.i18nCalls.ruleKey=javascript:S3776,javascript:S1541
sonar.issue.ignore.multicriteria.i18nCalls.resourceKey=**/*.tsx,**/*.ts
sonar.issue.ignore.multicriteria.i18nCalls.lineRegex=t\(
sonar.issue.ignore.multicriteria.getTranslationCalls.ruleKey=javascript:S3776,javascript:S1541
sonar.issue.ignore.multicriteria.getTranslationCalls.resourceKey=**/*.tsx,**/*.ts
sonar.issue.ignore.multicriteria.getTranslationCalls.lineRegex=getTranslation\(
sonar.issue.ignore.multicriteria.fieldValidatorCalls.ruleKey=javascript:S3776,javascript:S1541
sonar.issue.ignore.multicriteria.fieldValidatorCalls.resourceKey=**/*.tsx,**/*.ts
sonar.issue.ignore.multicriteria.fieldValidatorCalls.lineRegex=validate[A-Z]\w*\(
sonar.issue.ignore.multicriteria.ternaryOperators.ruleKey=javascript:S3776,javascript:S1541
sonar.issue.ignore.multicriteria.ternaryOperators.resourceKey=**/*.tsx,**/*.ts
sonar.issue.ignore.multicriteria.ternaryOperators.lineRegex=\s*\?\s*